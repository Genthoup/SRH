{% extends "base.html" %}
{% load socialaccount %}

{% block title %}
Login
{% endblock title %}

{% block header_extra %}
<meta name="description" content="">
<meta name="author" content="">
<style type="text/css">
      /* Override some defaults */
      html, body {
        background-color: #eee;
      }
      body {
        padding-top: 40px; 
      }
      .container {
        width: 300px;
      }

      /* The white background content wrapper */
      .container > .content {
        background-color: #fff;
        padding: 20px;
        margin: 0 -20px; 
        -webkit-border-radius: 10px 10px 10px 10px;
           -moz-border-radius: 10px 10px 10px 10px;
                border-radius: 10px 10px 10px 10px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }

	  .login-form {
		margin-left: 65px;
	  }
	
	  legend {
		margin-right: -50px;
		font-weight: bold;
	  	color: #404040;
	  }

</style>
{% endblock header_extra %}

{% block content %}
<div class="container">
    <div class="content">
      <div class="row">
        <div class="login-form">
          <h2>Login</h2>
          <fieldset>
            <p><a href="{% url 'account_signup' %}" class="btn dropdown-toggle">Registrate</a></p>
            <p><a href="{% url 'account_login' %}" class="btn dropdown-toggle">Acceder</a></p>
          	<p><a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn dropdown-toggle"><img src="{{ STATIC_URL }}img/facebook.png" />
          		<span>Ingresa con Facebook</span></a></p>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
